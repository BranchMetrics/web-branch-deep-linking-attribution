<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Integration Tests for Branch</title>
</head>
<body>
	<div id="mocha"></div>
	<link rel="stylesheet" type="text/css" href="../node_modules/mocha/mocha.css" />
	<link rel="stylesheet" type="text/css" href="mocha.css" />
	<script src="../compiler/library/closure-library-master/closure/goog/base.js"></script>
	<script>
		goog.addDependency("../../../../../test/web-config.js", ['config'], []);
	</script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/sinon/pkg/sinon-1.13.0.js"></script>
	<script src="test-utils.js"></script>
	<script type="text/javascript">
		mocha.ui('bdd');
		mocha.reporter('html');
	</script>

	<script type="text/javascript">

		(function(b,r,a,n,c,h,_,s,d,k){if(!b[n]||!b[n]._q){for(;s<_.length;)c(h,_[s++]);d=r.createElement(a);d.async=1;d.src="../dist/build.js";k=r.getElementsByTagName(a)[0];k.parentNode.insertBefore(d,k);b[n]=h}})(window,document,"script","branch",function(b,r){b[r]=function(){b._q.push([r,arguments])}},{_q:[],_v:1},"addListener applyCode banner closeBanner creditHistory credits data deepview deepviewCta first getCode init link logout redeem referrals removeListener sendSMS setIdentity track validateCode".split(" "), 0);
	</script>

	<script type="text/javascript" src="7_integration.js"></script>

	<script type="text/javascript" src="saucelabs.js"></script>

	<script type="text/javascript">
		if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
        }
		else {
			// This is pretty hack, but on a lot of browsers in SauceLabs, it take a bit for the branch src to load into the browser. If the tests start before it is loaded, they fail - specifically when Sinon trys to wrap branch._server. Note, this is *different* from branch.init, that is called in the tests themselves.
			var checkBranchLoadTimer = setTimeout(function() {
				if (branch && branch._server) {
					onload();
					clearTimeout(checkBranchLoadTimer);
				}
			}, 500);
		}
	</script>
</body>
</html>
