<html>

	<style type="text/css">
		.lineBreak {
			opacity: 0.5;
			background-color: lightgray;
		}

			height: 0.5px;

		.verticalLine {
			width: 0.5px;
			background-color: lightgray;
		}

		.split-container {
			display: flex;
			align-items: stretch;
			justify-content: center;
			width: 90%;
			margin: auto;
		}

		.container {
			width: 45%;
			margin: 10px;
			padding: 15px;
			background: #fff;
			border-radius: 5px;
			box-sizing: border-box;
		}

		.apiInput {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;

			border-radius: 5px;

			box-sizing: border-box;

		input:focus {
			border-color: #007bff;
			box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
		}

		@media (max-width: 768px) {
			.split-container {
				flex-direction: column;
			}

			.container {
				width: 100%;
				margin: 10px 0;
			}

			.verticalLine {
				display: none;
			}

			.api-info {
				order: -1;
			}

			.api-methods {
				order: 1;
			}
		}

		#configButtons {
			display: flex;
			flex-wrap: wrap;
			gap: 3px;
			margin-bottom: 10px;
		}

	<script>
		function getFinalValue(inputValue, documentKey) {
			if (inputValue) return inputValue;
			return document.getElementById(documentKey).value.trim();
		}

		function updateQueryParams(branchKey, apiUrl, script) {
			let finalBranchKey = getFinalValue(branchKey,'branchKeyInput');
			let finalApiUrl = getFinalValue(apiUrl,'apiUrlInput');

			if (!finalBranchKey && !finalApiUrl) {
				alert('Please provide at least one value to update.');
				return;
			}

			const url = new URL(window.location.href);
			if (finalBranchKey) url.searchParams.set('branch_key', finalBranchKey);
			if (finalApiUrl) url.searchParams.set('api_url', finalApiUrl);

			window.location.href = url.toString();
		}

		function getBranchKey() {
			const queryParams = getQueryParams();
			return queryParams['branch_key'] || "key_place_holder"
		}

		function getApiUrlLocal() {
			const queryParams = getQueryParams();
			return queryParams['api_url'] || "api_place_holder"
		}

		function getBranchScript() {
			return "script_place_holder"
		}

		function getQueryParams() {
			const params = new URLSearchParams(window.location.search);
			const queryParams = {};
			for (const [key, value] of params.entries()) {
				queryParams[key] = value;
			}
			return queryParams;
		}

		function setLabelText() {
			const keyLabel = document.getElementById('branchKeyLabel');
			keyLabel.textContent = `Branch Key: ${getBranchKey()}`;

			const apiLabel = document.getElementById('apiUrlLabel');
			apiLabel.textContent = `Api Url: ${getApiUrlLocal()}`;
		}

		function onLoad() {
			generateConfigButtons()
			setLabelText();
		}

		window.onload = onLoad;
	</script>

		const PRODUCTION_AC = "Production AC"
		const apiConfigurations = {
			STAGING_AC: {
				name: STAGING_AC,
				branchKey: "key_live_juoZrlpzQZvBQbwR33GO5hicszlTGnVT",
				apiUrl: "https://protected-api.stage.branch.io",
				appId: "1387589751543976586",
			},
			STAGING: {
				name: STAGING,
				branchKey: "key_live_plqOidX7fW71Gzt0LdCThkemDEjCbTgx",
				apiUrl: "https://api.stage.branch.io",
				appId: "436637608899006753",
			},
			PRODUCTION_AC: {
				name: PRODUCTION_AC,
				branchKey: "key_live_hshD4wiPK2sSxfkZqkH30ggmyBfmGmD7",
				apiUrl: "https://protected-api.branch.io",
				appId: "1284289243903971463",
			},
			PRODUCTION: {
				name: PRODUCTION,
				branchKey: "key_live_iDiV7ZewvDm9GIYxUnwdFdmmvrc9m3Aw",
				apiUrl: "https://api3.branch.io",
				appId: "1364964166783226677",
			},
		};

		function generateConfigButtons() {
			const configButtonsContainer = document.getElementById('configButtons');

			Object.keys(apiConfigurations).forEach(key => {
				const config = apiConfigurations[key];
				const button = document.createElement('button');
				button.classList.add('btn', 'btn-info');
				button.textContent = `${config.name}`;

				button.onclick = () => {
					updateQueryParams(config.branchKey, config.apiUrl);
				};

				configButtonsContainer.appendChild(button);
			});
		}

		function copySessionInfo() {
			const pre = document.getElementById('session-info');
			const text = pre.textContent;
			navigator.clipboard.writeText(text).then(() => {
				console.log('Copied');
			}).catch(err => {
				console.error('Failed to copy text: ', err);
			});
		}
	</script>

<body>
	<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
		<h2>Branch Metrics Web SDK Example</h2>
		<hr class="lineBreak horizontalLine">
		<div class="split-container">
			<div class="container api-methods">
				<section>
					<h3>Methods</h3>
					<a href="https://help.branch.io/developers-hub/docs/web-full-reference" target="_blank">https://help.branch.io/developers-hub/docs/web-full-reference</a>
					<hr class="lineBreak horizontalLine">

					<h4>Session</h4>
					<div class="group">
						<button class="btn btn-info" onclick="callData()">.data()</button>
						<button class="btn btn-info" onclick="callLogout()">Logout</button>
						<button class="btn btn-info" onclick="callFirst()">.first()</button>
					</div>
					<h4>Identity</h4>
					<div class="group">
						<input class="example-input" type="text" id="identityID" placeholder="test@test.com">
						<button id="setIdentity" class="btn btn-info" onclick="callSetIdentity()">Set Identity</button>
					</div>
					<h4>Events</h4>
					<div class="group">
						<button class="btn btn-info" onclick="callLogEvent('PURCHASE')">Create Standard Event</button>
						<button class="btn btn-info" onclick="callLogEvent('testedCustomEvent')">Create Custom Event</button>
					</div>
					<h4>Sharing</h4>
					<div class="group">
						<button class="btn btn-info" onclick="callLink()">Create Link</button>
						<button class="btn btn-info" onclick="callQrCode()">Create QrCode</button>
						<button class="btn btn-info" onclick="callBanner()">.banner()</button>
					</div>
					<h4>Tracking</h4>
					<div class="group">
						<button class="btn btn-info" onclick="callDisableTracking()">Disable Tracking</button>
						<button class="btn btn-info" onclick="callEnableTracking()">Enable Tracking</button>
					</div>
					<h3>Api Settings</h3>
					<hr class="lineBreak horizontalLine">
					<div class="group" id="configButtons"></div>
					<label id="branchKeyLabel" for="branchKeyInput">Branch Key:</label>
					<input type="text" id="branchKeyInput" class="apiInput">
					<br>
					<label id="apiUrlLabel" for="apiUrlInput">Api Url:</label>
					<input type="text" id="apiUrlInput" class="apiInput">
					<br>
					<button class="btn btn-info" onclick="updateQueryParams()">
						Update Api Settings
					</button>
				</section>
			</div>
			<div class="lineBreak verticalLine"></div>
			<div class="container api-info">
				<section>
					<h3>Api Requests</h3>
					<hr class="lineBreak horizontalLine">
					<h4>Session Info
						<button class="btn btn-info" onclick="copySessionInfo()" style="margin-left: 10px; font-size: 12px; padding: 2px 8px; cursor: pointer;">
							Copy
						</button>
					</h4>
					<pre id="session-info">Reading session from .init()...</pre>
					<h4>Request</h4>
					<pre id="request">Click a button!</pre>
					<h4>Response</h4>
					<pre id="response">Click a button!</pre>
				</section>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		(function(b,r,a,n,c,h,_,s,d,k){if(!b[n]||!b[n]._q){for(;s<_.length;)c(h,_[s++]);d=r.createElement(a);d.async=1;d.src=getBranchScript();k=r.getElementsByTagName(a)[0];k.parentNode.insertBefore(d,k);b[n]=h}})(window,document,"script","branch",function(b,r){b[r]=function(){b._q.push([r,arguments])}},{_q:[],_v:1},"addListener banner closeBanner closeJourney data deepview deepviewCta first init link logout removeListener setBranchViewData setIdentity track trackCommerceEvent logEvent disableTracking getBrowserFingerprintId crossPlatformIds lastAttributedTouchData setAPIResponseCallback qrCode setRequestMetaData setAPIUrl getAPIUrl setDMAParamsForEEA".split(" "), 0);
		branch.setAPIUrl(getApiUrlLocal())

		branch.setAPIResponseCallback(function(url, method, requestBody, error, status, responseBody) {
			console.log('Request: ' + method + ' ' + url + ' body=' + JSON.stringify(requestBody));
			if (error) {
				console.log('Response: Error ' + error + '; status ' + JSON.stringify(status) + ' body=' + JSON.stringify(responseBody));
			}
			else {
				console.log('Response: status ' + JSON.stringify(status) + ' body=' + JSON.stringify(responseBody));
			}
		});

		// Take the Branch key from a meta tag
		branch.init(getBranchKey(), function(err, data) {
			// Avoid XSS by HTML escaping the data for display
			$('#session-info').text(JSON.stringify(data, null, 2));
			if (err) {
				let alertMessage = err.message;
				if (getApiUrlLocal().includes('stage')) {
					alertMessage += ". Are you connected to VPN?";
				}
				alert(alertMessage);
			}
		});
	</script>
	<script type="text/javascript">
		function getInputVal(inputID) {
			var inputElement = $(inputID);
			if (!inputElement.val()) {
				inputElement.parent().addClass('has-error');
				return '';
			}
			else {
				inputElement.parent().removeClass('has-error');
			}
			return DOMPurify.sanitize(inputElement.val());
		}

		const request = $('#request');
		const response = $('#response');

		const linkData = {
			tags: [ 'tag1', 'tag2' ],
			channel: 'sample app',
			feature: 'create link',
			stage: 'created link',
			type: 1,
			data: {
				mydata: 'bar',
				'$desktop_url': 'https://cdn.branch.io/example.html',
				'$og_title': 'Branch Metrics',
				'$og_description': 'Branch Metrics',
				'$og_image_url': 'http://branch.io/img/logo_icon_white.png'
			}
		};

		function callData() {
			request.html('branch.data();');
			branch.data(function(err, data) {
				response.html(err || JSON.stringify(data));
			});
		}

		function callFirst() {
			request.html('branch.first();');
			branch.first(function(err, data) {
				response.html(err || JSON.stringify(data));
			});
		}

		function callSetIdentity() {
			const identity = getInputVal('#identityID');
			request.text(`branch.setIdentity('${identity}');`);
			branch.setIdentity(identity, function(err, data) {
				response.text(err || JSON.stringify(data));
			});
		}

		function callLogout() {
			request.html('branch.logout();');
			branch.logout(function(err, data) {
				response.html(err || 'undefined');
			});
		}

		function callLink() {
			request.html('branch.link(' + JSON.stringify(linkData) + ');');
			branch.link(linkData, function(err, link) {
				response.html('<a href="' + link + '">' + link + '</a>');
			});
		}

		function callQrCode() {
			const qrCodeSettings = {
				"code_color":"#000000",
				"background_color": "#FFFFFF",
				"margin": 5,
				"width": 1000,
				"image_format": "png",
				"center_logo_url": "https://branch-assets.s3.us-west-1.amazonaws.com/branch-badge-dark.svg",
			};
			const req = {
				...linkData,
				'qr_code_settings': qrCodeSettings,
			}
			request.html(`branch.qrCode('${JSON.stringify(req)}');`);
			branch.qrCode(linkData, qrCodeSettings, function(err, qrCode) {
				response.html('<img src="data:image/png;charset=utf-8;base64,' + qrCode.base64() + '" width="500" height="500">');
			});
		}

			request.html(

		function callDisableTracking() {
			request.text('branch.disableTracking(true);');
			branch.disableTracking(true, function() {
				response.text('none');
			});
		}

		function callEnableTracking() {
			request.text('branch.disableTracking(false);');
			branch.disableTracking(false, function() {
				response.text('none');
			});
		}
	</script>
